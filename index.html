<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="card">
        <i class="fas fa-bars" id="menu"></i>
        <div class="poster">
            <img src="img/adastra-poster.jpg" alt="poster">
        </div>
        <div class="header">
            <img src="img/adastra-bg.jpg" alt="background">
        </div>
        <div class="content">
            <div class="title"><h1>Ad Astra</h1></div>
            <div class="details"><p>2019 ‧ Sci-fi/Thriller ‧ 2h 4m</p></div>
            <div class="netflix">
                <img src="img/icon/netflix-logo-circle.png" alt="netflix">
                <button>watch now</button>
            </div>
            <div class="ratings">
                <img src="img/icon/imdb-logo-circle.png" alt="">
                <span>6.5 / 10</span>
                <img src="img/icon/Metacritic-logo-circle.png" alt=""> 
                <span>80%</span>
            </div>
        </div>
        <div class="about">
            <p>
                Astronaut Roy McBride undertakes a dangerous mission across the solar system to uncover the truth about his missing father and a series of strange power surges.
            </p>
        </div>
        <div class="cast">
            <img src="img/cast/cast1.jpg" alt="cast">
            <img src="img/cast/cast2.jpg" alt="cast">
            <img src="img/cast/cast3.jpg" alt="cast">
            <img src="img/cast/cast4.jpg" alt="cast">
        </div>
        <button class="watch">WATCH</button>
    </div>
</body>
</html>
